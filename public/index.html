<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
<script type="text/javascript" src="app.js"></script>

<!-- update the version number as needed -->
<script defer src="/__/firebase/5.10.1/firebase-app.js"></script>
<!-- include only the Firebase features as you need -->
<script defer src="/__/firebase/5.10.1/firebase-auth.js"></script>
<script defer src="/__/firebase/5.10.1/firebase-database.js"></script>
<script defer src="/__/firebase/5.10.1/firebase-messaging.js"></script>
<script defer src="/__/firebase/5.10.1/firebase-storage.js"></script>
<!-- initialize the SDK after all desired features are loaded -->
<script defer src="/__/firebase/init.js"></script>

<script type="text/javascript" src="app.js"></script>

<style>
body{
	max-width: 500px;
	margin: auto;
	padding-top: 100px;
}
/* Full-width inputs */
input[type=text], input[type=password] {
  width: 90%;
  padding: 12px 20px;
  margin: 8px 0;
	outline: 0;
  display: inline-block;
  border-width: 0 0 2px;
	box-sizing: border-box;
	font-family: 'Roboto', sans-serif;
}
.remember{
	text-align: right;
	margin-right: 20px;
	font-size: 12px;
	font-family: 'Roboto', sans-serif;
}
button[type=submit]{
	font-size: 14px;
}
/*links */
a:link,a:visited{
		color:#F3BD54;
}
a:hover,a:active{
	color:#F3BD54;
}
/* Set a style for all buttons */
button {
  background-color: #F3BD54;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 90%;
	text-align: center;
	border-radius: 5px;
	font-family: 'Open Sans', sans-serif;
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 0.8;
}

/* Extra style for the cancel button (red)
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}
*/
/* Center the avatar image inside this container */
.imgcontainer {
  text-align: center;
  margin: 12px;
}
.avatar{
	width:50%
}


/* Add padding to containers */
.container {
  padding: 16px;
	margin: auto;
	width: 90%;
	max-width: 500px;
	text-align: center;
	font-family: 'Roboto', sans-serif;
	font-size: 12px;
}

/* The "Forgot password" text
span.psw {
  float: right;
  padding-top: 16px;
}*/

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
    display: block;
    float: none;
  }
  .cancelbtn {
    width: 100%;
  }
}
</style>
<head>
	<title>Login</title>
</head>
<body>

	<form action="map.html">
	  <div class="imgcontainer">
	    <img src="paw logo2.png" alt="Avatar" class="avatar">
	  </div>

	  <div class="container">
	    <input type="text" placeholder="User ID or Email Address" name="uname" required></input>

	    <input type="password" placeholder="Password" name="psw" required></input>

	    <button type="submit" >LOGIN</button>
				<br>
				<div class="remember">
	      <input type="checkbox" checked="checked" name="remember"> Remember me </input>
			</div>
				<br>
				<br>
			<span class="psw" style="font-size: 12px;">Forgot <a href="register.html">Password?</a></span>
			<br><br>
     <span class="psw" style="font-size: 12px;">Don't have an account? <a href="register.html">Sign Up!</a></span>
	  </div>



	</form>
</body>
</html>
