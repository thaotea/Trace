<style>
/* Style the header with a grey background and some padding */


	#searchbar {
	  background-color: #F3BD54;
	}

	input[type=text]{
	  background-color: #F3BD54;
	  width:65%;
	  outline: 0;
	  height: 25px;
	  display: inline-block;
	  font-family: 'Open sans', sans-serif;
	  font-size: 20px;
		padding-top:15px;
		letter-spacing:.5px;
		font-weight: 500;
	}

	input[type="text"]::placeholder {
    color: white;
		opacity: 0.7;
		font-family: 'Open sans', sans-serif;
	  font-size: 20px;
		letter-spacing:.5px;
		font-weight: 500;
	}


	input {
    color: #fff;
    padding: 0;
    margin: 0;
    border: 0;
    background-color: transparent;
	}


	ul {
		list-style-type: none;
	  padding: 0;
		margin: 0;
		font-size:16px;
	}

	li {
		padding-left:130px;
    background: white;
		font-family: 'Roboto', sans-serif;
    font-size:12px;
	  color: #555;
	  font-weight:600;
    position: relative;
    height: 120px;
	}

	li span{
    display: block;
	}

	li span:nth-child(1){
		background-color: #969696;
	  color: #FFFF;
	  text-align: center;
	  padding: 3px;
	  font-family: 'Open Sans', sans-serif;
	  margin: 0;
	  font-size:12px;
	  font-weight:580;
	  letter-spacing:1px;
	}

	/*date*/
	li span:nth-child(2){
		position: absolute;
		top:30px;
		left:140px;
		font-family: 'Roboto', sans-serif;
	  font-size: 11px;
	  font-weight:600;
	  letter-spacing:1px;
	  color: #F3BD54;
	}

	li span:nth-child(3){
		position:absolute;
		top:30px;
		left: 210px;
	}

	/*location*/
	li span:nth-child(4){
		position: absolute;
		top:50px;
		left:140px;
		font-family: 'Roboto', sans-serif;
	  font-size: 11px;
	  font-weight:600;
	  letter-spacing:1px;
	  color: #F3BD54;
	}

	li span:nth-child(5){
		position:absolute;
		top:50px;
		left: 210px;
	}

	/*reward*/
	li span:nth-child(6){
		position: absolute;
		top:100px;
		left:140px;
		font-family: 'Roboto', sans-serif;
		font-size: 11px;
		font-weight:600;
		letter-spacing:1px;
		color: #F3BD54;
	}


	li span:nth-child(7){
		position:absolute;
		top:100px;
		left: 210px;
	}


	li img {
		position: absolute;
		top:0px;
		left: 0px;
		width:130px;
		margin:0;
		height:100%;
	}

	#search {
		width:30px;
		float:left;
		padding-top:12px;
		padding-left:10px
	}

	#filterbutton {
		border: none;
		background-color: transparent;
		float:right;
	}

	#filterbutton img {
		width:30px;
		padding-top: 12px;
		padding-right:10px

	}



</style>
