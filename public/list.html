	<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* Style the header with a grey background and some padding */
.header {
  overflow: hidden;
  background-color: #F6F6F6;
  padding: 5px;
	position: sticky;
}
button{
	border: none;
	background-color: #F6F6F6;
}
hr{
	border-width: 1px;
	border-color: #DBDBDB;
	display: block;
	border-style:solid;
	margin-top: 0;
}
input[type=text]{
	background-color: #F6F6F6;
	width:70%;
	padding: 5px;
	outline: 0;
	height: 25px;
	display: inline-block;
	border-width: 0 0 2px;
	font-family: 'Roboto', sans-serif;
	font-size: 14px;
}
.header-right{
	float: right;
	width:10%;
	padding: 0;
}
.column{
	background-color: #FFFF;
	font-family: 'Roboto', sans-serif;
	font-size: 12px;
}
p.name{
	background-color: #F3BD54;
	color: #FFFF;
	text-align: center;
	padding: 5px;
  font-family: 'Open Sans', sans-serif;
}
label{
	font-family: 'Roboto', sans-serif;
	font-size: 12px;
	color: #F3BD54;
	text-align: left;
	display: inline-block;
}
p.address{
	display: inline-block;
	text-align: right;
}
</style>
<body>
	<div class="header">
		<input type="text" placeholder="SEARCH">

		</div>
	</div>
